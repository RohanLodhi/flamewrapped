<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame Wrapped</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="body">
        <div class="navbar">

        </div>

        <h1>Flame Wrapped 2022</h1>
        <div class="button">
            <button>Start</button>
        </div>
        <div class="cards">
            <div class="slideshow-container">

                <div class="close">x</div>

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 7</div>
                  <img src="./assets/img1.png" style="width:100%">
                  <div class="text">Flame Wrapped</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 7</div>
                  <img src="./assets/img2.png" style="width:100%">
                  <div class="text">Flame Wrapped</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 7</div>
                  <img src="./assets/img3.png" style="width:100%">
                  <div class="text">Flame Wrapped</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 7</div>
                    <img src="./assets/img4.png" style="width:100%">
                    <div class="text">Flame Wrapped</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">5 / 7</div>
                    <img src="./assets/img5.png" style="width:100%">
                    <div class="text">Flame Wrapped</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">6 / 7</div>
                    <img src="./assets/img6.png" style="width:100%">
                    <div class="text">Flame Wrapped</div>
                </div>

               <div class="mySlides fade">
                  <div class="numbertext">7 / 7</div>
                  <img src="./assets/img7.png" style="width:100%">
                  <div class="text">Flame Wrapped</div>
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
